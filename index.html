<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sohail | Digital Experience Designer & Creative Developer Portfolio" />

  <!-- Preload Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Cormorant+Garamond:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <script>
    window.onerror = function (msg, url, line, col, error) {
      var div = document.createElement('div');
      div.style.color = 'red';
      div.style.position = 'fixed';
      div.style.top = '0';
      div.style.left = '0';
      div.style.zIndex = '999999';
      div.style.background = 'white';
      div.style.padding = '10px';
      div.style.border = '2px solid red';
      div.innerHTML = 'Critial Error: ' + msg + '<br>File: ' + url + '<br>Line: ' + line;
      document.body.appendChild(div);
    };
    window.onunhandledrejection = function (event) {
      var div = document.createElement('div');
      div.style.color = 'orange';
      div.style.position = 'fixed';
      div.style.top = '100px';
      div.style.left = '0';
      div.style.zIndex = '999999';
      div.style.background = 'white';
      div.style.padding = '10px';
      div.style.border = '2px solid orange';
      div.innerHTML = 'Promise Error: ' + event.reason;
      document.body.appendChild(div);
    };
  </script>
  <title>Pookie - Birthday Page</title>
</head>

<body>
  <div id="root">Starting Pookie...</div>
  <script type="module" src="/src/main.jsx"></script>
</body>
